<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Four-in-a-Row</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    table { margin: 0 auto; border-collapse: collapse; }
    td {
      width: 60px; height: 60px;
      border: 2px solid #000;
      font-size: 2em; text-align: center; vertical-align: middle;
      cursor: pointer;
    }
    td:empty:hover { background: #eef; }
    .winner { color: red; }
    #controlBtn {
      margin: 20px;
      font-size: 1.2em;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Four-in-a-Row</h1>
  <table id="board"></table>
  <br />
  <button id="controlBtn">Flip</button>

  <script src="client.js"></script>
</body>
</html>
